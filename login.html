<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <style></style>
  </head>
  <body>
    <div class="container" id="my-main-container">
      <div class="row">
        <div class="col-6 offset-md-4">
            <div class="card mt-3">
                <div class="card-header">
                    Login Here
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Email address</label>
                        <input type="text" class="form-control" id="email"/>
                        <p id="error_email" class="text-danger"></p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">password</label>
                        <input type="password" class="form-control" id="password"/>
                        <p id="error_password" class="text-danger"></p>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary" id="btn-login-user">
                        <i class="bi bi-person-plus-fill"></i> Submit
                    </button>
                </div>
            </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="functions.js"></script>
    <script src="app.js"></script>
    <script src="register.js"></script>
  </body>
</html>
